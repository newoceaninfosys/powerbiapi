<div class="modal-header">
    <h4 class="modal-title" ng-bind="options.title"></h4>
</div>
<div class="modal-body text-center">
    <div class="msg" ng-if="options.message" style="white-space: pre-wrap; line-height: 1.5;" ng-bind-html="options.message"></div>
    <ol ng-if="!options.message">
        <li ng-repeat="o in options.obj">
            <span ng-bind="o.name"></span>
        </li>
    </ol>
</div>
<div class="modal-footer">
    <button class="btn btn-info btn-md" ng-click="ok()"> Ok </button>
    <button class="btn btn-default btn-md" ng-click="cancel()"> Cancel </button>
</div>
